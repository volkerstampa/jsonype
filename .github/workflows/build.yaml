name: Build

on: [push]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: block
          allowed-endpoints: >
            docs.python.org:443
            files.pythonhosted.org:443
            release-assets.githubusercontent.com:443
            github.com:443
            pypi.org:443
            packages.microsoft.com:443
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            security.ubuntu.com:443
            archive.ubuntu.com:443
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: 0.9.1
          enable-cache: true
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          sudo apt-get -y update
          sudo apt-get -y install enchant-2 aspell-en
          uv run ./check.sh --no-fix --cov "markdown:$GITHUB_STEP_SUMMARY"

  publish:
    runs-on: ubuntu-latest
    needs: check
    environment: ${{ github.ref_type == 'tag' && 'release' || 'test' }}
    if: ${{ github.event_name == 'push' }}
    permissions:
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            docs.python.org:443
            files.pythonhosted.org:443
            release-assets.githubusercontent.com:443
            github.com:443
            pypi.org:443
            *.pypi.org:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b  # v7.3.0
        with:
          version: 0.9.1
          enable-cache: true
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11"
      - run: ./publish.sh ${{ vars.PYPI_REPOSITORY }}  ${{ github.ref_name != 'main' && github.ref_type != 'tag' && '--build-only' || '' }}
